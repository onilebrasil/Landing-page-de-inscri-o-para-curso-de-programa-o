<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Oferta imperdível</title>
</head>
<body>
  <header> <!--Primeiro container-->
   <h1 id="title">Curso exclusivo de Programação</h1>
  </header>  
  <div> <p id="paragraph">aproveite nossas últimas vagas!!!</p> </div>
  <div class="wrapper"> <!--segundo container(container principal)-->
   <div class="forms">
     <form class="org-forms"> 
      <div class="group">
       <div class>
         <p>Nome:</p>  
        <input type="text" name="nome" class="input" placeholder="Nome" Required>
      </div>   
       <div>
        <p>Número de telefone:</p> 
        <input type="text" name="phone-number" class="input" placeholder="Número de telefone" Required>
        </div>
       <div>
        <p>Email:</p>
        <input type="email" name="email" class="input" placeholder="Email" Required>
       </div>   
      </div>
        <p id="container-observation">Observações:</p>
        <textarea name="text" class="botao" style="resize: none" cols="35" rows="12" placeholder="Comentários..."></textarea>
        <button class="botao" id="green-button">ENVIAR</button>   
     </form>  
   </div>   
  </div>    

</body>
</html>
